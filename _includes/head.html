<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {% seo %}
  
  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/css/main.css' | relative_url }}">
  
  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"></noscript>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
  
  <!-- RSS Feed -->
  {% feed_meta %}
  
  <!-- Security headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://disqus.com https://*.disqus.com https://*.disquscdn.com; frame-src https://disqus.com https://*.disqus.com;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- Theme color -->
  <meta name="theme-color" content="#FFFFFF">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  
  <!-- Structured data for travel blog -->
  {% if page.layout == 'post' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TravelAction",
    "name": "{{ page.title }}",
    "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}",
    "url": "{{ page.url | absolute_url }}",
    "author": {
      "@type": "Person",
      "name": "{{ site.author.name }}"
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "image": "{{ page.preview | default: site.logo | absolute_url }}"
  }
  </script>
  {% endif %}
</head>
